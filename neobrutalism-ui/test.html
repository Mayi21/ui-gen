<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neobrutalism UI 示例</title>
  <style>
    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #F5F5F5;
      color: #000000;
      padding: 24px;
    }

    /* 顶部统计卡片 */
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }

    .card {
      background: #FFFFFF;
      border: 3px solid #000000;
      border-radius: 20px;
      padding: 20px;
      transition: transform 0.15s ease-out;
    }

    .card:hover {
      transform: translate(2px, 2px);
    }

    .card h3 {
      font-size: 14px;
      font-weight: 400;
      color: #000000;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 32px;
      font-weight: 700;
      color: #000000;
    }

    /* 表格容器 */
    .table-container {
      background: #FFFFFF;
      border: 3px solid #000000;
      border-radius: 24px;
      overflow: hidden;
    }

    /* 表格 */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      font-size: 16px;
      border-bottom: 2px solid #000000;
    }

    tr:last-child td {
      border-bottom: none;
    }

    th {
      background: #F5F5F5;
      font-weight: 700;
      color: #000000;
    }

    /* 状态标签 */
    .status {
      display: inline-block;
      padding: 8px 20px;
      border: 2px solid #000000;
      border-radius: 24px;
      font-weight: 700;
      font-size: 14px;
      color: #000000;
    }

    .status.blue { background: #6BB6FF; }
    .status.green { background: #5FD068; }
    .status.yellow { background: #FFE66D; }
    .status.pink { background: #FF6B9D; }

    /* 按钮 */
    .action-btn {
      display: inline-block;
      border: 3px solid #000000;
      border-radius: 16px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      margin-right: 8px;
      color: #000000;
      transition: all 0.15s ease-out;
      background: none;
      font-family: inherit;
    }

    .action-btn:hover {
      border-width: 4px;
    }

    .action-btn:active {
      transform: translate(2px, 2px);
    }

    .action-btn.detail {
      background: #FFE66D;
    }

    .action-btn.cancel {
      background: #FF6B9D;
    }
  </style>
</head>
<body>
  <!-- 顶部卡片 -->
  <div class="cards">
    <div class="card"><h3>模型名称</h3><p>GPT-4</p></div>
    <div class="card"><h3>并发数</h3><p>12</p></div>
    <div class="card"><h3>平均耗时</h3><p>3.2s</p></div>
    <div class="card"><h3>费用</h3><p>$0.024</p></div>
  </div>
  <!-- 表格 -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>状态</th><th>开始时间</th><th>结束时间</th><th>耗时</th><th>费用</th><th>文件路径</th><th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="status blue">运行中</span></td>
          <td>10:01</td><td>--</td><td>--</td><td>--</td><td>/user/input.txt</td>
          <td>
            <button class="action-btn detail">详情</button>
            <button class="action-btn cancel">取消</button>
          </td>
        </tr>
        <tr>
          <td><span class="status green">已完成</span></td>
          <td>09:30</td><td>09:32</td><td>2m</td><td>$0.003</td><td>/user/report.csv</td>
          <td><button class="action-btn detail">详情</button></td>
        </tr>
        <tr>
          <td><span class="status pink">失败</span></td>
          <td>09:00</td><td>09:01</td><td>1m</td><td>$0.001</td><td>/user/error.log</td>
          <td><button class="action-btn detail">详情</button></td>
        </tr>
        <tr>
          <td><span class="status yellow">排队中</span></td>
          <td>--</td><td>--</td><td>--</td><td>--</td><td>/user/newtask.json</td>
          <td><button class="action-btn cancel">取消</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
